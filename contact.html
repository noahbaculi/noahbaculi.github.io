<!DOCTYPE HTML>
<html>

<head>
	<title>Noah Baculi</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<link rel="icon" href="./images/icons/favicon_50_w.webp">
</head>

<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<div id="headers"></div>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" media="all"
			rel="stylesheet" type="text/css" lazyload>
		<!-- Main -->
		<div id="main">
			<div class="inner">
				<br />
				<br />
				<h5>Send Me A Message!</h5>
				<br />
				<form name="contact" method="post" data-netlify-recaptcha="true" data-netlify="true">
					<table>
						</tr>
						<tr>
							<td>
								<label for="name">Name *</label>
							</td>
							<td>
								<input type="text" name="name" maxlength="50" size="30" placeholder="Name">
							</td>
						</tr>
						<tr>
							<td>
								<label for="email">Email Address *</label>
							</td>
							<td>
								<input type="text" name="email" maxlength="80" size="30" placeholder="Email" </td>
						</tr>
						<tr>
							<td>
								<label for="category">Category</label>
							</td>
							<td>
								<input type="checkbox" id="resume_request" name="resume_request">
								<label for="resume_request">Resume Request</label><br />
								<input type="checkbox" id="asme_inquiry" name="asme_inquiry">
								<label for="asme_inquiry">ASME Inquiry</label><br />
								<input type="checkbox" id="professional_inquiry" name="professional_inquiry">
								<label for="professional_inquiry">Other Professional Inquiry</label><br />
								<input type="checkbox" id="personal_inquiry" name="personal_inquiry">
								<label for="personal_inquiry">Personal Inquiry</label>
							</td>
						</tr>
						<tr>
							<td>
								<label for="message">Comment or Message *</label>
							</td>
							<td>
								<textarea name="message" maxlength="1000" cols="25" rows="6"
									placeholder="Comment or Message"></textarea>
							</td>
						</tr>
					</table>
					<div data-netlify-recaptcha="true"></div><br>
					<div class="align-center"><input type="submit" value="Submit"></div>
				</form>
			</div>
			<br><br>
			<div class="affiliated_organizations">
				<div style="max-width: 68em; margin: auto;">
					<br />
					<section class="align-center">
						<h2>Affiliated Organizations And Projects</h2>
					</section>
					<section class="tiles">
						<article class="aldras_contact">
							<span class="image full_opacity">
								<img src="images/contact/contact_aldras_background.png" alt="">
							</span>
							<a href="https://aldras.netlify.com/" target="_blank" style="opacity: 1;">
								<div class="content">
									<h2>Aldras Automation</h2>
								</div>
							</a>
						</article>
						<article class="asme_contact">
							<span class="image full_opacity">
								<img src="images/contact/contact_northwestern_background.jpg" alt="">
							</span>
							<a href="https://sites.northwestern.edu/asme/" target="_blank" style="opacity: 1;">
								<div class="content">
									<h2>American Society of Mechanical Engineers</h3>
								</div>
							</a>
						</article>
						<article class="salesforce_contact">
							<span class="image full_opacity">
								<img src="images/contact/contact_salesforce_background.png" alt="">
							</span>
							<a href="https://github.com/noahbaculi/salesforcegalaxy" target="_blank"
								style="opacity: 1;">
								<div class="content">
									<h2>Salesforce Galaxy</h2>
								</div>
							</a>
						</article>
						<article class="northwestern_university_contact">
							<span class="image full_opacity">
								<img src="images/contact/contact_northwestern_background.jpg" alt="">
							</span>
							<a href="https://www.northwestern.edu/" target="_blank" style="opacity: 1;">
								<div class="content">
									<h2>Northwestern University</h2>
								</div>
							</a>
						</article>
					</section>
					<br />
					<br />
					<br />
					<br />
					<br />
				</div>
			</div>
			<br />
			<div class="row">
				<a href="#top">
					<img src="images/icons/icon_scroll_up.png" class="scroll_icon" alt="Scroll Up"
						style="position: inherit; margin-left: 90vw;">
				</a>
			</div>
		</div>
		<!-- Footer -->
		<footer id="footer"></footer>
	</div>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
