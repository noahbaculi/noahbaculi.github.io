<!DOCTYPE html>
<html hidden>

<head>
    <title>Guitar Tab Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
			user-scalable=no" />
    <meta name="description" content="Guitar Tab Generator" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono" />
    <link rel="stylesheet" href="assets/css/guitartab.css" />
    <link rel="icon" href="./images/icons/favicon_50_w.webp" />
    <script type="module" src="https://cdn.skypack.dev/twind/shim"></script>
</head>

<body class="bg-white">
    <!-- Wrapper -->
    <div id="wrapper">
        <section class="header-grid">
            <div class="exit">
                <nav class="flex" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1 md:space-x-1">
                        <li class="inline-flex items-center">
                            <a href="./index.html"
                                class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                                <svg aria-hidden="true" class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                                    </path>
                                </svg>
                                Home
                            </a>
                        </li>
                        <li>
                            <div class="flex items-center">
                                <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor"
                                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <a href="./portfolio.html"
                                    class="ml-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ml-1 dark:text-gray-400 dark:hover:text-white">Projects</a>
                            </div>
                        </li>
                    </ol>
                </nav>
            </div>
            <div class="header">
                <h1 class="text-2xl">Guitar Tab Generator</h1>
            </div>
            <div class="export">
                <img src="./images/guitar_tab_generator/share_icon.svg" alt="Export" id="exportButton"
                    style="display: inline;">
            </div>
        </section>
        <section class="main-grid">
            <div class="examples">
                <select id="exampleSongs"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="examples" selected>·êÅ Load Example</option>
                    <option value="Fur Elise">Fur Elise</option>
                    <option value="Greensleeves">Greensleeves</option>
                    <option value="Silent Night">Silent Night</option>
                    <option value="Twinkle Twinkle">Twinkle Twinkle</option>
                    <option value="Hey Jude">Hey Jude</option>
                </select>
            </div>
            <div class="pitches">
                <textarea id="pitchInput" name="pitchInput" class="p-2.5 text-sm
               resize-none text-gray-900 bg-blue-50 rounded-lg border
                border-gray-300 dark:bg-gray-700 dark:border-gray-600
                dark:placeholder-gray-400 dark:text-white">// Pitches go here!</textarea>
            </div>
            <div class="options">
                <label for="guitarTuning" class="block mb-2 text-sm font-medium
                text-gray-900 dark:text-white">Guitar Tuning</label>
                <select id="guitarTuning" name="guitarTuning" class="bg-gray-50
                border border-gray-300 text-gray-900 text-sm
                rounded-lg focus:ring-blue-500 focus:border-blue-500 block
                w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                dark:placeholder-gray-400 dark:text-white
                dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="standard" selected>Standard</option>
                    <option value="dsus4">DADGAD</option>
                    <option value="c6">C6</option>
                    <option value="openc">Open C</option>
                    <option value="opend">Open D</option>
                    <option value="opene">Open E</option>
                    <option value="openg">Open G</option>
                    <option value="dropb">Drop B</option>
                    <option value="dropc">Drop C</option>
                    <option value="dropd">Drop D</option>
                </select>

                <label for="guitarCapo" class="block mb-2 text-sm font-medium
                text-gray-900 dark:text-white">Guitar Capo</label>
                <select id="guitarCapo" name="guitarCapo" class="bg-gray-50
                border border-gray-300 text-gray-900 text-sm
                rounded-lg focus:ring-blue-500 focus:border-blue-500 block
                w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                dark:placeholder-gray-400 dark:text-white
                dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="0" selected>None</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>

                <label for="tabLineLength" id="tabLineLengthLabel"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                <input type="range" min="30" max="150" value="60" id="tabLineLength"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" />

                <label for="numBeatSeparators" class="block mb-2 text-sm font-medium
                text-gray-900 dark:text-white">Spacing</label>
                <select id="numBeatSeparators" name="numBeatSeparators" class="bg-gray-50
                border border-gray-300 text-gray-900 text-sm
                rounded-lg focus:ring-blue-500 focus:border-blue-500 block
                w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                dark:placeholder-gray-400 dark:text-white
                dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="0">0</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <!-- <button type="button" id="generateTabButton">Generate</button> -->
            </div>
            <div class="tab_output">
                <textarea id="tabOutput" readonly wrap="off" class="p-2.5
                text-sm resize-none text-gray-900 bg-blue-50 rounded-lg border
                border-gray-300 dark:bg-gray-700 dark:border-gray-600
                dark:placeholder-gray-400 dark:text-white">Output TAB goes here!</textarea>
            </div>
        </section>
        <!-- <div id="headers"></div> -->
        <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css" lazyload> -->
        <!-- Main -->
        <!-- <div id="main"></div> -->
        <!-- Footer -->
        <!-- <footer id="footer"></footer> -->
    </div>
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        var exports = {}; // instatiate exports variable to pull guitar exports
    </script>
    <script type="module" src="https:///cdn.jsdelivr.net/gh/noahbaculi/guitar-tab/src/guitar_object.js"></script>
    <script type="module" src="assets/js/guitartab.js"></script>
</body>

</html>
